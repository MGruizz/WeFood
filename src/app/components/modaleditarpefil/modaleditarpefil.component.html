<h1 mat-dialog-title>Editar perfil</h1>
<div mat-dialog-content>
  <form [formGroup]="formularioEditPerfilForm" >
    <p>Editar nombre de usuario</p>
    <mat-form-field appearance="fill">
      <mat-label>Nuevo nombre</mat-label>
      <input  matInput formControlName="username" >
    </mat-form-field>
    <p>Editar descripcion de usuario</p>
    <mat-form-field appearance="fill">
      <mat-label>Nueva descripcion</mat-label>
      <input matInput formControlName="descripcion">
    </mat-form-field>
    <p>Editar foto de perfil</p>
    <mat-form-field appearance="fill">
      <mat-label>Insertar link de una imagen</mat-label>
      <input matInput formControlName="fotoPerfil">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cerrarPopUp()" [disabled]="!formularioEditPerfilForm.valid">Guardar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</div>
