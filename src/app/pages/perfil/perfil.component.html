<app-header></app-header>
<div class="pb-3">
  <div class="container pt-4">
    <div class="row">
      <div class="col">
        Foto usuario
      </div>
      <div class="col-7">
        Información personal
      </div>
      <div class="col">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img [src]=usuario.fotoPerfil alt="..." title="imagen-usuario" class="img-thumbnail img-responsive">
      </div>
      <div class="col-7">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-body">
                <p class="card-text" >Nombre: {{usuario.nombrePersona}} </p>
                <p class="card-text" >Descripción: {{usuario.descripcionUsuario}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <!--  Este boton habilitara la edicion en los campos del perfil del usuario  -->
          <button type="edit" class="boton-a btn btn-secondary">Editar perfil</button>
        </div>
        <div class="row">
          <button type="button" class="mt-3 boton-a btn btn-secondary" routerLink="/creacion-edicion-receta">Publicar receta</button>
        </div>
        <div class="row">
          <p class="mt-3 card-text">Redes</p>
        </div>
        <div class="row">
          <button type="button" class="btn-sml text-center rounded">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share" viewBox="0 0 16 16">
              <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
      </div>
      <div class="col-5 text-center">
        Últimas publicaciones
      </div>
      <div class="col">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12  " *ngFor="let receta of recetas; index as i">

        <div class="container-fluid">
          <div class="card p-3 mt-5 ms-5 m shadow h-100 d-flex flex-column ">
            <div class="card-body">
              <img *ngIf="receta.imagenes" [src]= receta.imagenes class="card-img-top img-size img-fluid"  alt="...">
              <h6 class="card-title mt-3"><span class="fw-bold">Nombre: </span>{{receta.nombreReceta}}</h6>
              <p class="card-text "><span class="fw-bold ">Descripcion: </span><span class="tresPuntos">{{receta.descripcionReceta}}</span></p>
              <a (click)="verDetalles(i)" class="btn btnReceta btn-primary d-grid">Ver receta</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
        </div>
        <div class="col-5 mt-4">
          <a routerLink="/inicio" class="mt-3 boton-vermas btn btn-primary text-center shadow-sm">Ver más</a>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
