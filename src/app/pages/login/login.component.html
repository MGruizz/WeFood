<div class="container-fluid" style="height: 100%">
  <div class="pagina-general row">
    <div class="col-md-6 mt-5 ms-5 pt-5 ps-5 mb-5 ">
      <div class="carta card w-75 shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <div class="row ">
            <img src="../../assets/imagenes/WeFood_Logo.png" alt="Wefood logo" class="fotito img-responsive" >
          </div>
          <div class="row ">
            <div class="text-center mb-4 mt-4">
              <h3>Inicia sesion en WeFood.</h3>
            </div>
          </div>
          <form class="formularioLogin">
            <div class="input-container">
              <div class="row ">
                <div class="mb-2 ps-5 pe-5">
                  <label>Nombre de usuario </label>
                </div>
              </div>
              <div class="row ">
                <div class="mb-2 ps-5 pe-5">
                  <input type="text" class="form-control" placeholder="Nombre de usuario"/>
                </div>
              </div>
            </div>
            <div class="input-container">
              <div class="row">
                <div class="mb-2 ps-5 pe-5">
                  <label>Contraseña </label>
                </div>
              </div>
              <div class="row">
                <div class="mb-4 ps-5 pe-5">
                  <input type="password" class="form-control" name="pass" placeholder="Contraseña"required />
                </div>

              </div>
            </div>
            <div class="button-enviar text-center mb-4">
              <button type="button" class="iniciar-sesion btn btn-primary btn-lg" routerLink="/inicio">Iniciar Sesion</button>
            </div>
            <div class="row">
              <div class="mt-2 text-center">
                <p >¿Eres nuevo en WeFood?</p>
              </div>
            </div>
            <div class="row">
              <div class="text-center">
                <button type="button" class="text-center btn crear-cuenta shadow" routerLink="/creacion-usuario">Crea tu cuenta</button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-5 img-frutas">
      <img src="../../assets/imagenes/fruits.jpg" style="width: 100%;height: 100%; overflow:hidden;">
    </div>
  </div>
</div>
