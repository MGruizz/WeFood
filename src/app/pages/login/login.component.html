<div class="row">
  <div class="col-sm-8 loginFormulario">
    <div class="row text-center">
      <img src="https://media.discordapp.net/attachments/1019712400154431508/1019787193583149127/WeFood_Logo.png?width=1193&height=671" alt="Wefood logo" class="fotito " >
      <h1>Te estamos esperando!</h1>
    </div>
    <div class="row">
      <p>Inicia sesion en WeFood.</p>
    </div>
    <form class="formularioLogin">
      <div class="input-container">
        <div class="row">
          <label>Nombre de usuario </label>
        </div>
        <div class="row">
          <input type="text" class="form-control"  />
        </div>
      </div>
      <div class="input-container">
        <div class="row">
          <label>Password </label>
        </div>
        <div class="row">
          <input type="password" name="pass" required />
        </div>
      </div>
      <div class="button-enviar ">
        <button type="button" class="iniciar-sesion btn btn-primary btn-lg">Iniciar Sesion</button>
      </div>
    </form>
  </div>
  <div class="col loginImagen">
    <img src="https://static6.depositphotos.com/1001503/609/i/450/depositphotos_6092650-stock-photo-healthy-food-background-orange.jpg" class="w-100 vh-100 orangesimage-login" >
  </div>
</div>
