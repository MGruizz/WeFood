<div class="row">
  <div class="col-8 loginFormulario">
    <div class="row text-center">
      <img src="../../assets/imagenes/WeFood_Logo.png" alt="Wefood logo" class="fotito " >
      <h1>¡Te estamos esperando!</h1>
    </div>
    <div class="row">
      <p>Inicia sesion en WeFood.</p>
    </div>
    <form class="formularioLogin">
      <div class="input-container">
        <div class="row">
          <label>Nombre de usuario </label>
        </div>
        <div class="row">
          <input type="text" class="form-control"  />
        </div>
      </div>
      <div class="input-container">
        <div class="row">
          <label>Contraseña </label>
        </div>
        <div class="row">
          <input type="password" class="form-control" name="pass" required />
        </div>
      </div>
      <div class="button-enviar ">
        <button type="button" class="iniciar-sesion btn btn-primary btn-lg">Iniciar Sesion</button>
      </div>
    </form>
  </div>
  <div class="col-4 loginImagen">
    <img src="../../assets/imagenes/fruits.jpg" alt="fruits" class="img-fluid foto-login" style="height: 100%" >
  </div>
</div>
