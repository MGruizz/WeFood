<app-header></app-header>
<body>
  <div class="container textarea">
    <div class="row">
      <div clas="col mx-auto">
        <div class="h1 text-center mt-3 pb-4">
          {{receta.nombreReceta}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img [src]= receta.imagenes[0] class="w-100">
      </div>
      <div class="col-8">
        <div class="form-group mb-5">
          <label for="exampleFormControlTextarea1">Descripci√≥n</label>
          <textarea readonly class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Descripcion">
          {{receta.descripcionReceta}}
        </textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group mb-5">
          <label for="exampleFormControlTextarea1">Ingredientes</label>
          <textarea readonly class="form-control" id="exampleFormControlTextarea2" rows="7" placeholder="Ingredientes">
            {{receta.ingredientes}}
          </textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group mb-5">
          <label for="exampleFormControlTextarea1">Pasos a seguir</label>
          <textarea readonly class="form-control" id="exampleFormControlTextarea3" rows="12" placeholder="Pasos a seguir">
            {{receta.pasosReceta}}
          </textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group mb-5">
        <label for="exampleFormControlTextarea1">Comentarios</label>
        <textarea readonly class="form-control" id="exampleFormControlTextarea4" rows="7" placeholder="Comentarios">
        </textarea>
      </div>
    </div>
  </div>
</body>
<app-footer></app-footer>
