<app-header></app-header>
<div class="container">
  <div class="row">
    <div clas="col mx-auto">
      <div class="h1 text-center mt-3 pb-4">
        {{receta.nombreReceta}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-lg-4 col-sm-12">
      <img *ngIf="receta.imagenes" [src]= receta.imagenes class="w-100 mb-3">
    </div>
    <div class="col">
      <div class="form-group mb-5">
        <p>Autor: {{receta.autor}}</p>
        <div class="row">
          <p>Tags: <span *ngFor="let tag of receta.tags; index as i">[{{tag.nombreTag}}] </span></p>

        </div>
        <label for="exampleFormControlTextarea1">Descripcion</label>
        <textarea readonly class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Pasos a seguir">{{receta.descripcionReceta}}</textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group mb-5">
        <label for="exampleFormControlTextarea2">Ingredientes</label>
        <textarea readonly class="form-control" id="exampleFormControlTextarea2" rows="12" placeholder="Pasos a seguir">{{receta.ingredientes}}</textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group mb-5">
        <label for="exampleFormControlTextarea3">Pasos a seguir</label>
        <textarea readonly class="form-control" id="exampleFormControlTextarea3" rows="12" placeholder="Pasos a seguir">{{receta.pasosReceta}}</textarea>
      </div>
    </div>
  </div>
<!--  Ingresar comentario -->
  <div class="row">
    <div class="col" *ngIf="estaLogeado()">
      <form class="formularioComentarios" [formGroup]="formularioComentariosForm" (ngSubmit)="comentarReceta()">
        <div>
          <label >Ingrese su comentario</label>
          <textarea class="form-control" id="comentario" formControlName="comentario" rows="4"
                    placeholder="Que esta pensando?" ></textarea>
          <div class="mt-2 " align="end">
            <button type="submit" class="btn boton-Comentar" [disabled]="!formularioComentariosForm.valid">
              Publicar comentario
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>

<!--  Caja de comentarios-->
  <div class="row">
    <div class="form-group mb-5">
      <label>Caja de comentarios</label>
      <div *ngFor="let comentario of receta.comentarios; index as i">
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center">
            <div class="user d-flex flex-row align-items-center">
              <span><small class="font-weight-bold text-primary">{{comentario.nombreAutor}}:</small> <small class="font-weight-bold"> {{comentario.comentario}}</small></span>
            </div>
          </div>
          <div class="action d-flex justify-content-between mt-2 align-items-center">
            <div class="icons align-items-center">
              <i class="fa fa-star text-warning"></i>
              <i class="fa fa-check-circle-o check-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
