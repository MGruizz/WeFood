<body>
  <div class="container w-50 rounded shadow registro">
    <div class="row">
      <div class="col-lg-10 col-md-11 col-sm-11 rounded-end mx-auto my-auto">
        <h2 class="pt-3 fw-bold text-center">
          ¡Bienvenido!
        </h2>
        <h3 class="fw-bold text-center">
          Regístrate en WeFood
        </h3>
        <form class="formularioCreacionUsuario" [formGroup]="formularioCreacionUsuarioForm" (ngSubmit)="registrarse()">
          <div class="pt-3 form-group">
            <label for="username">Nombre de usuario</label>
            <input type="username" class="form-control" id="username" aria-describedby="usernameHelp"
                   placeholder="Ingrese su nombre de usuario" formControlName="username">
            <small id="usernameHelp" class="form-text text-muted">Los usuarios de la plataforma podrán ver este
              nombre.</small>
          </div>
          <div class="pt-3 form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                   placeholder="Ingrese su dirección de correo electrónico" formControlName="email">
            <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie sin
              su consentimiento.</small>
          </div>
          <div class="pt-3 form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password"
                   placeholder="Ingrese su contraseña" formControlName="password">
            <small id="passwordHelp" class="form-text text-muted">Su contraseña debe contener un mínimo de 5 carácteres.</small>
          </div>
          <div class="pt-3 form-group">
            <label for="confirmPassword">Repita su contraseña</label>
            <input type="password" class="form-control" id="confirmPassword"
                     placeholder="Repita su contraseña" formControlName="confirmPassword">
          </div>
          <div class="pt-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">He leído y acepto los Términos y Condiciones y la
              Política de Privacidad de WeFood</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck2">
            <label class="form-check-label" for="exampleCheck2">Deseo recibir noticias y notificaciones de WeFood en
              mi correo electrónico</label>
          </div>
          <div class="row">
            <button type="submit" class="mt-3 boton-registrarse btn btn-primary">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
