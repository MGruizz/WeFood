<div class="container-fluid">
  <div class="pagina-general row">
    <div class="col">
    </div>
    <div class="col-sm-4">
      <div class="carta card shadow">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleInputUsername1">Nombre de usuario</label>
              <input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp"
                     placeholder="Ingrese su nombre de usuario">
              <small id="usernameHelp" class="form-text text-muted">Los usuarios de la plataforma podrán ver este
                nombre.</small>
            </div>
            <div class="pt-3 form-group">
              <label for="exampleInputEmail1">Correo electrónico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                     placeholder="Ingrese su dirección de correo electrónico">
              <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie sin
                su consentimiento.</small>
            </div>
            <div class="pt-3 form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1"
                     placeholder="Ingrese su contraseña">
            </div>
            <div class="pt-3 form-group">
              <label for="exampleInputPassword2">Repita su contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Repita su contraseña">
            </div>
            <div class="pt-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">He leído y acepto los Términos y Condiciones y la
                Política de Seguridad y Privacidad de WeFood</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck2">
              <label class="form-check-label" for="exampleCheck2">Deseo recibir noticias y notificaciones de WeFood en
                mi correo electrónico</label>
            </div>
            <div class="row">
              <button type="submit" class="mt-3 boton-registrarse btn btn-primary">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
</div>
