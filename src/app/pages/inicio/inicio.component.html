<app-header></app-header>
<div class="container-fluid mt-5 pt-5">
  <div class="row">
    <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let receta of recetas; index as i ">
      <div class="container-fluid">
        <div class="card p-3 mt-5 ms-5 m shadow">
          <div class="card-body">
            <img [src]= receta.imagenes[0] class="card-img-top" alt="...">
            <h5 class="card-title">{{receta.nombreReceta}}</h5>
            <p class="card-text">{{receta.descripcionReceta}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
