<app-header></app-header>
<div class="row  ms-5 me-5">
  <div class="col-sm-4 mt-5" *ngFor="let receta of recetas; index as i ">
    <div class="card p-3">
      <div class="card-body">
        <h5 class="card-title">{{receta.nombreReceta}}</h5>
        <p class="card-text">{{receta.descripcionReceta}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
