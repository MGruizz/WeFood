<app-header></app-header>
<div class="pb-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
      </div>
    </div>
  </div>
  <div class="container ">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let receta of recetas; index as i ">
        <div class="container-fluid">
          <div class="card p-3 mt-5 ms-5 m shadow">
            <div class="card-body">
              <img [src]= receta.imagenes[0] class="card-img-top" alt="...">
              <h5 class="card-title"><span class="fw-bold">Nombre: </span>{{receta.nombreReceta}}</h5>
              <h6 class="card-subtitle"><span class="fw-bold">Autor: </span>{{receta.autor}}</h6>
              <p class="card-text"><span class="fw-bold">Descripcion: </span>{{receta.descripcionReceta}}</p>
              <a routerLink="/info-receta" class="btn btn-primary d-grid">Ver receta</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<app-footer></app-footer>
